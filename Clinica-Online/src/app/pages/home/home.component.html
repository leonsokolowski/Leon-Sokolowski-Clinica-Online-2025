<div class="contenedor-home">
  <!-- Header de bienvenida simplificado -->
  <div class="encabezado-bienvenida" @fadeIn>
    <h1 class="titulo-bienvenida">
      {{this.nombre}} BIENVENIDO/A A
    </h1>
    <h2 class="titulo-clinica" appSubrayado>
      CLINICA ONLINE
    </h2>
  </div>

  <!-- Contenedor de botones principales -->
  <div class="contenedor-botones" @fadeInUp>
    <button 
      *ngFor="let boton of obtenerConfiguracionBotones(); trackBy: seguimientoPorRuta"
      class="boton-principal"
      [routerLink]="boton.ruta">
      <i [class]="boton.icono"></i>
      {{boton.texto}}
    </button>
  </div>
</div>
