@if(auth.usuarioActual !== null) {
<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <img src="/favicon.png" alt="Clínica" class="logo-icon">
      <span class="logo-text">Clínica Online</span>
    </div>
  </div>
  
  <nav class="sidebar-nav">
    <!-- Botón de cerrar sesión siempre visible arriba -->
    <button (click)="logOut()" class="nav-btn btn-logout">
      <span class="btn-icon">
        <i class="fas fa-sign-out-alt"></i>
      </span>
      <span class="btn-text">Cerrar Sesión</span>
    </button>
    
    <!-- Botones dinámicos según ruta y perfil -->
    @for (button of visibleNavButtons; track button.route) {
      <button [routerLink]="button.route" [class]="'nav-btn ' + button.cssClass">
        <span class="btn-icon">
          <i [class]="button.iconClass"></i>
        </span>
        <span class="btn-text">{{ button.text }}</span>
      </button>
    }
  </nav>
</div>
}

<div class="main-content">
  <router-outlet />
</div>
